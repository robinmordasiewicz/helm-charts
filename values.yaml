

clusterZone: "mordasiewicz.local"

renderHelmLabels: true

controller:
  jenkinsAdminEmail: r.mordasiewicz@f5.com
  componentName: "jenkins-controller"

  image: "robinhoodis/jenkins"
  tag: "2.332.1-21"
  tagLabel: 2.332.1-21

  imagePullPolicy: "Always"

  imagePullSecretName:
  lifecycle:
  disableRememberMe: true
  numExecutors: 0
  executorMode: "NORMAL"
  markupFormatter: plainText
  customJenkinsLabels: []
  adminSecret: true

  hostNetworking: false
  adminUser: "admin"
  admin:
    existingSecret: ""
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password
  jenkinsHome: "/var/jenkins_home"
  jenkinsRef: "/usr/share/jenkins/ref"
  jenkinsWar: "/usr/share/jenkins/jenkins.war"
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "4096Mi"
  jenkinsUrl: http://jenkins.f5.mordasiewicz.com:8080
  usePodSecurityContext: true
  runAsUser: 1000
  fsGroup: 1000
  securityContextCapabilities: {}
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
  servicePort: 8080
  targetPort: 8080
  serviceType: ClusterIP
  serviceExternalTrafficPolicy:
  serviceAnnotations: {}
  statefulSetLabels: {}
  serviceLabels: {}
  podLabels: {}
  healthProbes: true
  probes:
    startupProbe:
      httpGet:
        path: '{{ default "" .Values.controller.jenkinsUriPrefix }}/login'
        port: http
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 12
    livenessProbe:
      failureThreshold: 5
      httpGet:
        path: '{{ default "" .Values.controller.jenkinsUriPrefix }}/login'
        port: http
      periodSeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: '{{ default "" .Values.controller.jenkinsUriPrefix }}/login'
        port: http
      periodSeconds: 10
      timeoutSeconds: 5

  podDisruptionBudget:
    enabled: false
    apiVersion: "policy/v1beta1"
    annotations: {}
    labels: {}

  agentListenerEnabled: true
  agentListenerPort: 50000
  agentListenerHostPort:
  agentListenerNodePort:
  agentListenerExternalTrafficPolicy:
  agentListenerLoadBalancerSourceRanges:
  - 0.0.0.0/0
  disabledAgentProtocols:
    - JNLP-connect
    - JNLP2-connect
  csrf:
    defaultCrumbIssuer:
      enabled: true
      proxyCompatability: true
  agentListenerServiceType: "ClusterIP"
  agentListenerLoadBalancerIP:
  agentListenerServiceAnnotations: {}


  loadBalancerSourceRanges:
  - 0.0.0.0/0
  extraPorts: []

  installPlugins: []

  installLatestPlugins: true

  installLatestSpecifiedPlugins: true

  additionalPlugins: []

  initializeOnce: false


  overwritePluginsFromImage: true

  enableRawHtmlMarkupFormatter: false
  scriptApproval: []
  initScripts: []

  additionalExistingSecrets: []

  additionalSecrets: []

  secretClaims: []

  cloudName: "kubernetes"

  JCasC:
    defaultConfig: true
    configScripts:
      custom-configs: |
        unclassified:
          gitSCM:
            globalConfigEmail: "robin@mordasiewicz.com"
            globalConfigName: "robinmordasiewicz"
        jenkins:
          systemMessage: "Pipeline Jobs"
        jobs:
          - script: >
              pipelineJob('create-jenkins-container') {
                properties {
                  githubProjectUrl('https://github.com/robinmordasiewicz/jenkins-pipeline')
                  pipelineTriggers {
                      triggers {
                        githubPush()
                      }
                   }
                }
                definition {
                  cpsScm {
                    scm {
                      git {
                        remote {
                          url('https://github.com/robinmordasiewicz/jenkins-pipeline.git')
                        }
                        branch('main')
                        extensions {}
                      }
                    }
                  }
                }
              }
          - script: >
              pipelineJob('create-nginx-container') {
                properties {
                  githubProjectUrl('https://github.com/robinmordasiewicz/nginx-pipeline')
                  pipelineTriggers {
                      triggers {
                        githubPush()
                      }
                   }
                }
                definition {
                  cpsScm {
                    scm {
                      git {
                        remote {
                          url('https://github.com/robinmordasiewicz/nginx-pipeline.git')
                        }
                        branch('main')
                        extensions {}
                      }
                    }
                  }
                }
              }
    securityRealm: |-
      local:
        allowsSignup: false
        enableCaptcha: false
        users:
        - id: "${chart-admin-username}"
          name: "Jenkins Admin"
          password: "${chart-admin-password}"
    authorizationStrategy: |-
      loggedInUsersCanDoAnything:
        allowAnonymousRead: false
  customInitContainers: []

  sidecars:
    configAutoReload:
      enabled: true
      image: kiwigrid/k8s-sidecar:1.15.0
      imagePullPolicy: IfNotPresent
      resources: {}
      reqRetryConnect: 10
      sshTcpPort: 1044
      folder: "/var/jenkins_home/casc_configs"
      containerSecurityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false

    other: []
  schedulerName: ""
  nodeSelector: {}

  terminationGracePeriodSeconds:

  terminationMessagePath:
  terminationMessagePolicy:

  tolerations: []

  affinity: {}
  priorityClassName:

  podAnnotations: {}
  statefulSetAnnotations: {}

  updateStrategy: {}

  ingress:
    enabled: false
    paths: []
    apiVersion: "extensions/v1beta1"
    labels: {}
    annotations: {}
    hostName:
    tls:

  secondaryingress:
    enabled: false
    paths: []
    apiVersion: "extensions/v1beta1"
    labels: {}
    annotations: {}
    hostName:
    tls:

  backendconfig:
    enabled: false
    apiVersion: "extensions/v1beta1"
    name:
    labels: {}
    annotations: {}
    spec: {}

  route:
    enabled: false
    labels: {}
    annotations: {}

  hostAliases: []

  prometheus:
    enabled: false
    serviceMonitorAdditionalLabels: {}
    scrapeInterval: 60s
    scrapeEndpoint: /prometheus
    alertingRulesAdditionalLabels: {}
    alertingrules: []
    prometheusRuleNamespace: ""

  testEnabled: true

  httpsKeyStore:
    jenkinsHttpsJksSecretName: ''
    enable: false
    httpPort: 8081
    path: "/var/jenkins_keystore"
